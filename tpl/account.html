<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
        }

        .profile-nav {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .profile-nav .user-heading {
            text-align: center;
            padding: 30px 0;
        }

        .profile-nav .user-heading img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .profile-nav .user-heading h1,
        .profile-nav .user-heading p {
            margin: 10px 0;
        }

        .profile-nav ul.nav-pills {
            border-bottom: 1px solid #ddd;
        }

        .profile-nav ul.nav-pills li {
            display: block;
            margin: 0;
        }

        .profile-nav ul.nav-pills li.active a {
            background-color: #444;
        }

        .profile-nav ul.nav-pills li a {
            color: #fff;
            padding: 10px 15px;
            border-radius: 0;
            border: none;
        }

        .profile-info {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .panel {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .panel-body {
            padding: 20px;
        }

        .bio-graph-heading {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .bio-graph-info h1 {
            font-size: 24px;
        }

        .bio-graph-info .bio-row {
            margin-bottom: 10px;
        }

        .bio-graph-info .bio-row span {
            font-weight: bold;
            width: 120px;
            display: inline-block;
        }

        .bio-chart {
            display: inline;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .bio-desk h4 {
            margin-top: 0;
            font-size: 18px;
        }

        .red {
            color: #e06b7d;
        }

        .terques {
            color: #4CC5CD;
        }

        .green {
            color: #96be4b;
        }

        .purple {
            color: #cba4db;
        }
    </style>
</head>
<body onload="myAccountInfo()">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div style="margin-top: 120px;" class="profile-nav col-md-12">
                <div class="panel">
                    <div class="user-heading round">
                        
                        <h1 id="my-name"></h1>
                        <p id="my-username"></p>
                    </div>

                    <!-- <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href=""> <i class="fa fa-user"></i> Profile</a></li>
                        <li><a href=""> <i class="fa fa-calendar"></i> Recent Activity <span class="label label-warning pull-right r-activity">9</span></a></li>
                        <li><a href="#editProfile"> <i class="fa fa-edit"></i> Edit profile</a></li>
                    </ul> -->
                </div>
            </div>
            <!-- <div style="margin-top: 120px;" class="profile-info col-md-9">
                <div class="panel">
                    <form>
                        <textarea placeholder="Whats in your mind today?" rows="2" class="form-control input-lg p-text-area"></textarea>
                    </form>
                    
                </div>
                <div id="my-panel">
                    
            </div> -->
                
        </div>
    </div>
</body>

</html>
