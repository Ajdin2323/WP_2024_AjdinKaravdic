<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } */
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="buttons">
            <button id="seeUsers">See Users</button>
            <button id="deleteUsers">Delete Users</button>
            <button id="addAgents">Add Agents</button>
            <button id="seeAgents">See Agents</button>
            <button id="deleteAgents">Delete Agents</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#seeUsers").click(function(){
                // Send AJAX request to fetch users
                $.ajax({
                    url: "http://localhost/WP_2024_AjdinKaravdic/backend/rest/users", 
                    type: "GET",
                    dataType: "json",
                    success: function(response) {
                       
                        console.log(response);
                       
                    },
                    error: function(xhr, status, error) {
                        // Handle error
                        console.error(xhr.responseText);
                        alert("Error fetching users. Please try again.");
                    }
                });
            });
        });
    </script> 
</body>
</html>
