<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/gym.jpg');
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .input-group input:focus {
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="login-container">
        <form class="login-form" action="#login" method="get">
            <h2>Register</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name-register" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username-register" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password-register" name="password" placeholder="Enter your password" required>
            </div>
            <button type="button" id="registerBtn" class="btn">Register</button>
        </form>
    </div>
    

<script>
    src="/js/main.js"
    
    $(document).ready(function(){
        $("#registerBtn").click(function(e){
            e.preventDefault(); // Prevent the default form submission
            
            // Get form data
            var name = $("#name-register").val();
            var userName = $("#username-register").val();
            var password = $("#password-register").val();            
            // Perform basic validation
            // if(password !== confirmPassword) {
            //     alert("Passwords do not match.");
            //     return;
            // }
            
            // Create form data object
            var formData = {
                name: name,
                userName: userName,
                password: password
            };

            // Send AJAX request
            $.ajax({
                url: "http://localhost/WP_2024_AjdinKaravdic/backend/add_user.php", 
                type: "POST",
                data: formData,
                success: function(response) {
                    
                    console.log(response);
                 
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
</body>

</html>
